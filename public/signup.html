<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/Pconnect Logo.png">
    <link rel="stylesheet" href="/src/output.css">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>

</head>

<body class="flex items-center justify-center min-h-screen bg-center bg-cover" style="background-image: url('/img/loginbg.png');">
    <div class="w-full max-w-xl p-8 mx-4 bg-white rounded-lg shadow-lg">
        <h2 class="mb-5 text-2xl font-semibold text-center">Signup</h2>
        <form>
            <div class="mb-3">
                <input type="text" placeholder="First Name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Middle Name  (Optional)" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Last Name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Email Address" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3 w-full py-1.5 border rounded-lg">
                <input type="file" class="hidden" id="fileInput">
                <label for="fileInput" class="px-4 py-2 font-semibold text-white transition duration-300 bg-green-500 rounded-lg shadow-lg hover:bg-green-600"> Upload File</label><span class="ml-1" id="fileName"></span>
            </div>
            <div class="text-right m-2 text-[8px]">
                <p class="text-gray-400">Any of the following (Business Permit, Mayor's Permit, Barangay Permit) JPG, JPEG, PNG, PDF support. Maximum of 20MB</p>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Confirm Password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="button" class="w-full p-3 text-white transition duration-300 bg-green-500 shadow-lg rounded-3xl hover:bg-green-600">Signup</button>
            <div class="flex justify-between w-full m-2">
                <p class="text-sm text-left">Already have an account? <a href="login.html" class="text-green-500 transition duration-500 ease-in-out hover:text-green-400">Login</a></p>
                <a href="dist_registration.html" class="text-sm text-right text-green-500 hover:text-green-400">Register as Distributor &rarr;</a>
            </div>
        </form>

    </div>

</body>

<script>
    document.getElementById('fileInput').addEventListener('change', function() {
      var fileName = this.value.split('\\').pop();
      document.getElementById('fileName').innerHTML = fileName;
    });
  </script>

</html>
