<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distriution Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/Pconnect Logo.png">
    <link rel="stylesheet" href="../src/output.css">
    <script src="https://unpkg.com/iconify-icon/dist/iconify-icon.min.js"></script>

    <style>
        body {
        font-family: 'Lexend', sans-serif;
        }
        .login-container {
            transition: transform 3s; /* Smooth transition for moving the form */
        }

        .move-right {
            transform: translateX(60%); /* Move the form to the right */
        }   

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(500px) rotateY(20deg) translateZ(0); ;
            animation: fadeIn 0.5s forwards;
            font-size: 5em;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white; 
        }
        .platform-text {
        display: block; /* Ensure it takes up its own line */
        margin-top: 20px; /* Adjust as needed */
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
    }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen" style="background-color: lightgreen;">

    <!-- Background video -->
    <video id="background-video" class="absolute top-0 left-0 z-0 object-cover w-full h-full" autoplay muted>
        <source src="../Blue Cargo Truck Green Screen 39310814 Stock Video at Vecteezy.mp4" type="video/mp4">
    </video>

    <!-- Appearing text -->
<!-- Appearing text -->
<div class="absolute ml-40 text-white transform -translate-y-1/2 left-20 top-1/2">
    <span class="font-bold letter" style="animation-delay: 5s;">W</span>
    <span class="font-bold letter" style="animation-delay: 5.2s;">e</span>
    <span class="font-bold letter" style="animation-delay: 5.4s;">l</span>
    <span class="font-bold letter" style="animation-delay: 5.6s;">c</span>
    <span class="font-bold letter" style="animation-delay: 5.8s;">o</span>
    <span class="font-bold letter" style="animation-delay: 6s;">m</span>
    <span class="font-bold letter" style="animation-delay: 6.2s;">e</span>
    <span class="px-2 font-bold letter" style="animation-delay: 6.4s;"> </span>

    <!-- Wrap "Platform" in a new span -->
    <div class="distributor">
        <span class="font-bold letter" style="animation-delay: 7s;">Distributors</span>
    </div>
</div>

    <!-- Login form container -->
    <div class="relative z-10 w-full max-w-sm p-8 bg-black rounded-lg shadow-lg bg-opacity-70 login-container">
        <h2 class="mb-6 text-2xl text-center text-white"><iconify-icon icon="mdi:truck" class="pb-1 mr-2 text-3xl text-green-500 align-middle icon"></iconify-icon>Distributor Login</h2>
        <form action="/login" method="POST">
            <!-- Username Field -->
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm text-white">Email</label>
                <input type="email" name="email" required class="w-full p-3 text-gray-800 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm text-white">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 text-gray-800 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <input type="submit" value="Login" class="w-full p-3 font-semibold text-white bg-green-500 rounded-md cursor-pointer hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="redirectToDashboard()">
            </div>
            <div class="flex justify-between item-center">
                <a href="#" class="text-sm text-gray-300 hover:text-white">Forgot Password?</a>
                <a href="dist_registration.html" class="text-sm text-gray-300 hover:text-white">Register</a>
            </div>
        </form>
    </div>
    
    <script>

    function redirectToDashboard() {
            window.location.href = 'dist_dash.html'; // Redirect to dist_dash.html
        }

    // Move the login form when the text appears
    window.onload = function() {
        const loginContainer = document.querySelector('.login-container');
        loginContainer.classList.add('move-right');

        setTimeout(() => {
            loginContainer.classList.add('move-right');
        }, 8000); // Adjust this value to sync with the text animation duration
    };
    </script>

</body>
</html>
